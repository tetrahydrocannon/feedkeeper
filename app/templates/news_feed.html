{% extends "base.html" %}

{% block title %}News Feed{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>News Feed</h2>
    <form method="post">
        <div class="form-group">
            <label for="feed">Select Source</label>
            <select class="form-control" id="feed" name="feed">
                <option value="">All</option>
                {% for feed in feeds %}
                <option value="{{ feed }}">{{ feed }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="topic">Select Topic</label>
            <select class="form-control" id="topic" name="topic">
                <option value="">All</option>
                {% for keyword in keywords %}
                <option value="{{ keyword }}">{{ keyword }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
    <hr>
    {% for article in articles %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ article.author }} - {{ article.published_at.strftime('%Y-%m-%d %H:%M:%S') }}</h6>
            <p class="card-text">{{ article.description }}</p>
            <a href="{{ article.link }}" class="card-link">Read more</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
